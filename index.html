<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracheal Aspirate Culture Decision Tool</title>
    <meta name="description" content="Evidence-based clinical decision tool for managing positive tracheal aspirate cultures">
    <meta name="keywords" content="tracheal aspirate, clinical decision, antimicrobial stewardship, VAP, colonization">
    <meta name="author" content="Dr Saiful Safuan Md Sani">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourusername.github.io/tracheal-aspirate-tool/">
    <meta property="og:title" content="Tracheal Aspirate Culture Decision Tool">
    <meta property="og:description" content="Evidence-based tool to distinguish colonization from infection in positive tracheal aspirate cultures">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Tracheal Aspirate Culture Decision Tool">
    <meta property="twitter:description" content="Evidence-based tool to distinguish colonization from infection">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='50' x='50' text-anchor='middle' font-size='50'>ðŸ”¬</text></svg>">
    
    <!-- React and Babel for development -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        #root {
            min-height: 100vh;
            background-color: #f8f8f8;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        /* Match CAC app styling */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        // SVG Icon Components
        const ChevronLeftIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
            </svg>
        );

        const StarIcon = () => (
            <svg className="w-6 h-6 text-cyan-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
        );

        const InfoIcon = () => (
            <svg className="w-6 h-6 text-cyan-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const TrachealAspirateDecisionTool = () => {
            const [showInfo, setShowInfo] = useState(true);
            const [neutrophils, setNeutrophils] = useState('');
            const [clinicalStatus, setClinicalStatus] = useState('');
            const [infiltrates, setInfiltrates] = useState('');
            const [fever, setFever] = useState('');
            const [oxygenation, setOxygenation] = useState('');
            const [timeFromIntubation, setTimeFromIntubation] = useState('');
            const [procalcitonin, setProcalcitonin] = useState('');

            const calculateRecommendation = () => {
                if (!neutrophils || !clinicalStatus || !infiltrates || !fever || !oxygenation || !timeFromIntubation) {
                    return null;
                }

                let infectionScore = 0;
                let colonizationScore = 0;

                // Neutrophils assessment
                if (neutrophils === 'moderate-many') infectionScore += 3;
                else if (neutrophils === 'few') colonizationScore += 1;
                else colonizationScore += 2;

                // Clinical status
                if (clinicalStatus === 'deteriorating') infectionScore += 4;
                else if (clinicalStatus === 'stable') colonizationScore += 2;
                else colonizationScore += 3;

                // Infiltrates
                if (infiltrates === 'new') infectionScore += 3;
                else colonizationScore += 2;

                // Fever
                if (fever === 'multiple-signs') infectionScore += 2;
                else if (fever === 'isolated') colonizationScore += 1;
                else colonizationScore += 1;

                // Oxygenation
                if (oxygenation === 'worsening') infectionScore += 2;
                else colonizationScore += 1;

                // Time from intubation
                if (timeFromIntubation === '>48h') colonizationScore += 2;
                else infectionScore += 1;

                // Procalcitonin (if provided)
                if (procalcitonin) {
                    const pctValue = parseFloat(procalcitonin);
                    if (pctValue > 0.5) infectionScore += 2;
                    else if (pctValue > 0.25) infectionScore += 1;
                    else colonizationScore += 1;
                }

                return {
                    infectionScore,
                    colonizationScore,
                    recommendation: infectionScore > colonizationScore ? 'treat' : 'observe'
                };
            };

            const result = calculateRecommendation();

            if (showInfo) {
                return (
                    <div className="bg-white min-h-screen">
                        {/* Status Bar */}
                        <div className="bg-black text-white px-4 py-1 text-sm flex justify-between items-center">
                            <span>8:42</span>
                            <div className="flex items-center gap-1">
                                <span>ðŸ“¶</span>
                                <span>ðŸ“¶</span>
                                <span className="bg-gray-700 text-xs px-1 rounded">5G</span>
                            </div>
                        </div>

                        {/* Header */}
                        <div className="bg-black text-white flex items-center justify-between p-4">
                            <button className="text-cyan-400 flex items-center">
                                <ChevronLeftIcon />
                                <span className="ml-1">Back</span>
                            </button>
                            <h1 className="text-lg font-medium">Tracheal Aspirate Decision</h1>
                            <StarIcon />
                        </div>

                        {/* Add Note Button */}
                        <button className="w-full bg-amber-700 text-white py-3 text-lg font-medium">
                            Add Note
                        </button>

                        {/* Content */}
                        <div className="bg-white px-6 py-6">
                            <h2 className="text-2xl font-bold text-center mb-8 uppercase">
                                Tracheal Aspirate Culture<br />Decision Tool
                            </h2>

                            <div className="mb-8">
                                <h3 className="text-xl font-bold mb-4 uppercase">Clinical Use</h3>
                                <p className="text-gray-800 leading-relaxed">
                                    This tool evaluates positive tracheal aspirate cultures to distinguish colonization from infection. 
                                    The recommendation correlates with evidence-based outcomes and antimicrobial stewardship principles.
                                </p>
                            </div>

                            {/* Evidence Table */}
                            <div className="bg-gray-900 text-white rounded-lg p-4 mb-8">
                                <table className="w-full">
                                    <thead>
                                        <tr className="text-gray-400">
                                            <th className="text-left py-2"></th>
                                            <th className="text-center py-2">Mortality</th>
                                            <th className="text-center py-2">AMR Risk</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr className="border-t border-gray-700">
                                            <td className="py-3 font-bold">Observe</td>
                                            <td className="text-center">No â†‘</td>
                                            <td className="text-center">â†“ 38%</td>
                                        </tr>
                                        <tr className="border-t border-gray-700">
                                            <td className="py-3 font-bold">Treat All</td>
                                            <td className="text-center">No â†“</td>
                                            <td className="text-center">â†‘ Risk</td>
                                        </tr>
                                        <tr className="border-t border-gray-700">
                                            <td className="py-3 font-bold">Clinical</td>
                                            <td className="text-center">Optimal</td>
                                            <td className="text-center">â†“ 18-22%</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            {/* References */}
                            <div className="mt-8">
                                <h3 className="text-lg font-bold mb-4 uppercase">References</h3>
                                <ol className="text-sm text-gray-600 space-y-2">
                                    <li>1. ATS/IDSA Guidelines. Clin Infect Dis. 2016;63(5):e61-e111. 
                                        <a href="#" className="text-cyan-600 ml-2">PubMed</a>
                                    </li>
                                    <li>2. Sick-Samuels AC, et al. Pediatr Crit Care Med. 2019;20(8):e372-e379. 
                                        <a href="#" className="text-cyan-600 ml-2">PubMed</a>
                                    </li>
                                </ol>
                            </div>
                        </div>

                        {/* Bottom Spacer and Continue Button Container */}
                        <div className="fixed bottom-0 left-0 right-0 bg-white p-4">
                            <button 
                                onClick={() => setShowInfo(false)}
                                className="w-full bg-cyan-600 text-white py-4 rounded-lg font-medium"
                            >
                                Start Assessment
                            </button>
                            {/* iOS Home Indicator */}
                            <div className="h-8"></div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="bg-white min-h-screen">
                    {/* Status Bar */}
                    <div className="bg-black text-white px-4 py-1 text-sm flex justify-between items-center">
                        <span>8:42</span>
                        <div className="flex items-center gap-1">
                            <span>ðŸ“¶</span>
                            <span>ðŸ“¶</span>
                            <span className="bg-gray-700 text-xs px-1 rounded">5G</span>
                        </div>
                    </div>

                    {/* Header */}
                    <div className="bg-black text-white flex items-center justify-between p-4">
                        <button onClick={() => setShowInfo(true)} className="text-cyan-400 flex items-center">
                            <ChevronLeftIcon />
                            <span className="ml-1">Back</span>
                        </button>
                        <h1 className="text-lg font-medium">Tracheal Aspirate Decision</h1>
                        <button onClick={() => setShowInfo(true)}>
                            <InfoIcon />
                        </button>
                    </div>

                    {/* Content */}
                    <div className="bg-white px-4 py-4">
                        <p className="text-gray-500 text-center mb-6">Enter clinical parameters</p>

                        {/* Input Fields */}
                        <div className="space-y-4">
                            {/* Neutrophils */}
                            <div className="flex items-center">
                                <label className="text-gray-900 text-base flex-1">Neutrophils</label>
                                <select 
                                    value={neutrophils} 
                                    onChange={(e) => setNeutrophils(e.target.value)}
                                    className="bg-gray-100 rounded-lg px-4 py-3 text-gray-900 min-w-[150px]"
                                >
                                    <option value="">Select...</option>
                                    <option value="none">None</option>
                                    <option value="few">Few</option>
                                    <option value="moderate-many">Moderate-Many</option>
                                </select>
                            </div>

                            {/* Clinical Status */}
                            <div className="flex items-center">
                                <label className="text-gray-900 text-base flex-1">Clinical Status</label>
                                <select 
                                    value={clinicalStatus} 
                                    onChange={(e) => setClinicalStatus(e.target.value)}
                                    className="bg-gray-100 rounded-lg px-4 py-3 text-gray-900 min-w-[150px]"
                                >
                                    <option value="">Select...</option>
                                    <option value="improving">Improving</option>
                                    <option value="stable">Stable</option>
                                    <option value="deteriorating">Deteriorating</option>
                                </select>
                            </div>

                            {/* Chest X-ray */}
                            <div className="flex items-center">
                                <label className="text-gray-900 text-base flex-1">Chest X-ray</label>
                                <select 
                                    value={infiltrates} 
                                    onChange={(e) => setInfiltrates(e.target.value)}
                                    className="bg-gray-100 rounded-lg px-4 py-3 text-gray-900 min-w-[150px]"
                                >
                                    <option value="">Select...</option>
                                    <option value="no-change">No Change</option>
                                    <option value="new">New Infiltrates</option>
                                </select>
                            </div>

                            {/* Clinical Signs */}
                            <div className="flex items-center">
                                <label className="text-gray-900 text-base flex-1">Clinical Signs</label>
                                <select 
                                    value={fever} 
                                    onChange={(e) => setFever(e.target.value)}
                                    className="bg-gray-100 rounded-lg px-4 py-3 text-gray-900 min-w-[150px]"
                                >
                                    <option value="">Select...</option>
                                    <option value="none">No Fever</option>
                                    <option value="isolated">Isolated Fever</option>
                                    <option value="multiple-signs">Multiple Signs</option>
                                </select>
                            </div>

                            {/* Oxygenation */}
                            <div className="flex items-center">
                                <label className="text-gray-900 text-base flex-1">Oxygenation</label>
                                <select 
                                    value={oxygenation} 
                                    onChange={(e) => setOxygenation(e.target.value)}
                                    className="bg-gray-100 rounded-lg px-4 py-3 text-gray-900 min-w-[150px]"
                                >
                                    <option value="">Select...</option>
                                    <option value="improving">Improving/Stable</option>
                                    <option value="worsening">Worsening</option>
                                </select>
                            </div>

                            {/* Time from Intubation */}
                            <div className="flex items-center">
                                <label className="text-gray-900 text-base flex-1">Time from Intubation</label>
                                <select 
                                    value={timeFromIntubation} 
                                    onChange={(e) => setTimeFromIntubation(e.target.value)}
                                    className="bg-gray-100 rounded-lg px-4 py-3 text-gray-900 min-w-[150px]"
                                >
                                    <option value="">Select...</option>
                                    <option value="<48h">&lt; 48 hours</option>
                                    <option value=">48h">&gt; 48 hours</option>
                                </select>
                            </div>

                            {/* Procalcitonin */}
                            <div className="flex items-center">
                                <label className="text-gray-900 text-base flex-1">Procalcitonin</label>
                                <div className="relative">
                                    <input 
                                        type="number" 
                                        step="0.01"
                                        value={procalcitonin} 
                                        onChange={(e) => setProcalcitonin(e.target.value)}
                                        placeholder="optional"
                                        className="bg-gray-100 rounded-lg px-4 py-3 text-gray-900 min-w-[150px] pr-16"
                                    />
                                    <span className="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 text-sm">ng/mL</span>
                                </div>
                            </div>
                        </div>

                        {/* Result */}
                        {result && (
                            <div className="mt-8">
                                <h3 className="text-cyan-600 text-xl font-bold text-center mb-6">
                                    Recommendation ...
                                </h3>
                                
                                {result.recommendation === 'observe' ? (
                                    <div className="bg-gray-900 text-white rounded-lg p-6 mb-4">
                                        <h4 className="text-2xl font-bold mb-2">OBSERVE</h4>
                                        <p className="text-gray-300 mb-4">
                                            Clinical parameters suggest colonization rather than infection.
                                        </p>
                                        <ul className="text-sm text-gray-400 space-y-2">
                                            <li>â€¢ Continue current management</li>
                                            <li>â€¢ Monitor clinical status</li>
                                            <li>â€¢ No antibiotics indicated</li>
                                            <li>â€¢ Reassess if deterioration</li>
                                        </ul>
                                        <div className="mt-4 pt-4 border-t border-gray-700">
                                            <div className="flex justify-between text-sm">
                                                <span>Colonization Score: {result.colonizationScore}</span>
                                                <span>Infection Score: {result.infectionScore}</span>
                                            </div>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="bg-gray-900 text-white rounded-lg p-6 mb-4">
                                        <h4 className="text-2xl font-bold mb-2">TREAT</h4>
                                        <p className="text-gray-300 mb-4">
                                            Clinical parameters suggest true infection requiring treatment.
                                        </p>
                                        <ul className="text-sm text-gray-400 space-y-2">
                                            <li>â€¢ Start targeted antibiotics</li>
                                            <li>â€¢ Use narrowest spectrum</li>
                                            <li>â€¢ Plan 7-day course</li>
                                            <li>â€¢ Daily reassessment</li>
                                        </ul>
                                        <div className="mt-4 pt-4 border-t border-gray-700">
                                            <div className="flex justify-between text-sm">
                                                <span>Infection Score: {result.infectionScore}</span>
                                                <span>Colonization Score: {result.colonizationScore}</span>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>

                    {/* Bottom Spacer for iOS */}
                    <div className="h-24"></div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<TrachealAspirateDecisionTool />, document.getElementById('root'));
    </script>
</body>
</html>
